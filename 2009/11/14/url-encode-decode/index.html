div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/* ---------------------------------------------------------------------------</span></div><div class="line"> * Encode URL by converting special characters to %XX (where XX are hexadecimal digits)</div><div class="line"> * Don't forget to free the return value.</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">char</span> *<span class="title">urlencode</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *url)</span></span></div><div class="line">&#123;</div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> COPY_TO_ENCODE_URL(c) \</span></div><div class="line">        <span class="meta-keyword">if</span> (outlen &lt; pos) &#123; \</div><div class="line">            outlen += 10; \</div><div class="line">            out = realloc(out, outlen + 1); \</div><div class="line">        &#125; \</div><div class="line">        out[pos ++] = c; \</div><div class="line"></div><div class="line">    <span class="keyword">size_t</span> i, len = <span class="built_in">strlen</span>(url), outlen;</div><div class="line">    outlen = len;</div><div class="line">    <span class="keyword">char</span> *out = <span class="built_in">malloc</span>(outlen + <span class="number">1</span>);</div><div class="line">    <span class="keyword">int</span> pos;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>, pos = <span class="number">0</span>; i &lt; len; i ++) &#123;</div><div class="line">        <span class="keyword">if</span> ((url[i] &gt;= <span class="number">48</span> &amp;&amp; url[i] &lt;= <span class="number">57</span>)  <span class="comment">// 0-9</span></div><div class="line">                || (url[i] &gt;= <span class="number">65</span> &amp;&amp; url[i] &lt;= <span class="number">90</span>)   <span class="comment">//a-z</span></div><div class="line">                || (url[i] &gt;= <span class="number">97</span> &amp;&amp; url[i] &lt;= <span class="number">122</span>)  <span class="comment">//A-Z</span></div><div class="line">                || url[i] == <span class="string">';'</span> || url[i] == <span class="string">'/'</span> || url[i] == <span class="string">'?'</span></div><div class="line">                || url[i] == <span class="string">':'</span> || url[i] == <span class="string">'@'</span> || url[i] == <span class="string">'&amp;'</span></div><div class="line">                || url[i] == <span class="string">'='</span> || url[i] == <span class="string">'+'</span> || url[i] == <span class="string">'$'</span></div><div class="line">                || url[i] == <span class="string">','</span> || url[i] == <span class="string">'-'</span> || url[i] == <span class="string">'_'</span></div><div class="line">                || url[i] == <span class="string">'.'</span> || url[i] == <span class="string">'!'</span> || url[i] == <span class="string">'~'</span></div><div class="line">                || url[i] == <span class="string">'*'</span> || url[i] == <span class="string">'\''</span> || url[i] == <span class="string">'('</span></div><div class="line">                || url[i] == <span class="string">')'</span>) &#123;</div><div class="line">            <span class="comment">/* straight copy */</span></div><div class="line">            COPY_TO_ENCODE_URL(url[i]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">            #undef HEX_TO_DIGIT</div><div class="line">            <span class="keyword">char</span> dig1 = (url[i] &amp; <span class="number">0xF0</span>) &gt;&gt; <span class="number">4</span>;</div><div class="line">            <span class="keyword">char</span> dig2 = (url[i] &amp; <span class="number">0x0F</span>);</div><div class="line">            <span class="keyword">if</span> (dig1 &gt;= <span class="number">0</span> &amp;&amp; dig1 &lt;= <span class="number">9</span>) dig1 += <span class="number">48</span>;    <span class="comment">//0,48inascii</span></div><div class="line">            <span class="keyword">if</span> (dig1 &gt;= <span class="number">10</span> &amp;&amp; dig1 &lt;= <span class="number">15</span>) dig1 += <span class="number">65</span> - <span class="number">10</span>;    <span class="comment">//A,65inascii</span></div><div class="line">            <span class="keyword">if</span> (dig2 &gt;= <span class="number">0</span> &amp;&amp; dig2 &lt;= <span class="number">9</span>) dig2 += <span class="number">48</span>;</div><div class="line">            <span class="keyword">if</span> (dig2 &gt;= <span class="number">10</span> &amp;&amp; dig2 &lt;= <span class="number">15</span>) dig2 += <span class="number">65</span> - <span class="number">10</span>;</div><div class="line"></div><div class="line">            COPY_TO_ENCODE_URL(<span class="string">'%'</span>);</div><div class="line">            COPY_TO_ENCODE_URL(dig1);</div><div class="line">            COPY_TO_ENCODE_URL(dig2);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    out[pos] = <span class="string">'\0'</span>;</div><div class="line">    <span class="keyword">return</span> (out);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/* ---------------------------------------------------------------------------</span></div><div class="line"> * Decode URL by converting %XX (where XX are hexadecimal digits) to the</div><div class="line"> * character it represents.  Don't forget to free the return value.</div><div class="line"> */</div><div class="line"><span class="function">                HEX_TO_DIGIT(url[i + <span class="number">2</span>]);</div><div class="line">            i += <span class="number">2</span>;</div><div class="line"></div><div class="line">            <span class="meta">#<span class="meta-keyword">undef</span> HEX_TO_DIGIT</span></div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">            <span class="comment">/* straight copy */</span></div><div class="line">            out[pos ++] = url[i];</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    out[pos] = <span class="string">'\0'</span>;</div><div class="line">    <span class="keyword">return</span> (out);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
